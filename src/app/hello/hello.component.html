<div id="body">
    <h1>{{title}}</h1>
    <p>{{message}}</p>
    <form [formGroup]="myControl" (ngSubmit)="onSubmit()">
        <div>
            <select formControlName="control" size="5" multiple>
                <option *ngFor="let os of osList" [ngValue]="os.name">{{os.name}}</option>
            </select>
        </div>
        <div>
            <input type="submit" value="click">
        </div>
    </form>
</div>
